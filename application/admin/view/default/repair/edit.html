{extend name="public/base" /}

{block name="body"}
<div class="main-title">
    <h2>
        {$info['id']?'编辑':'新增'}报修
        <!--{notempty name="pid">-->
        <!--[&nbsp;父导航：<a href="{:url('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]-->
        <!--{/notempty}-->
    </h2>
</div>
<form action="{:url()}" method="post" class="form-horizontal">
    <input type="hidden" name="pid" value="{$pid}">
    <div class="form-item">
        <label class="item-label">报修人<span class="check-tips">（用于显示的文字）</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="username" value="{$info.username|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">电话号码<span class="check-tips">（用于显示数字号码）</span></label>
        <div class="controls">
            <input type="number" class="text input-large" name="tel" value="{$info.tel|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">地址<span class="check-tips">（用于显示地址）</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">报修原因<span class="check-tips">（用于显示报修原因）</span></label>
        <div class="controls">
            <!-- 加载编辑器的容器 -->
            <script id="container" name="reason" type="text/plain">
            {$info.reason}
    </script>
            <!-- 配置文件 -->
            <script type="text/javascript" src="/static/static/ueditor/ueditor.config.js"></script>
            <!-- 编辑器源码文件 -->
            <script type="text/javascript" src="/static/static/ueditor/ueditor.all.js"></script>
            <!-- 实例化编辑器 -->
            <script type="text/javascript">
                var ue = UE.getEditor('container');
            </script>

            <!--<input type="text" class="text input-large" name="reason" value="{$info.reason|default=''}">-->
        </div>
    </div>
    <div class="form-item">
        <input type="hidden" name="id" value="{$info.id|default=''}">
        <button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
    </div>
</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:url('index')}');
</script>
{/block}
